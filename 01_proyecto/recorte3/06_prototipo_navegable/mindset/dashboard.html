<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Panel principal del usuario con acceso a perfil, configuración y cierre de sesión.">
    <title>Dashboard de Usuario</title>
    <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body>
    <header class="dashboard-header" role="banner">
        <h1>Bienvenido, Usuario</h1>
    </header>
    <main class="dashboard-container" role="main" style="display: flex; flex-direction: column; align-items: center; gap: 2em;">
        <section class="user-info" aria-label="Información del usuario" style="display: flex; flex-direction: column; align-items: center; margin-bottom: 1em;">
            <img src="https://i.pravatar.cc/80" alt="Avatar de usuario Juan Pérez" width="90" height="90" style="border-radius: 50%;">
            <h2 style="margin: 0.5em 0 0.2em 0;">Juan Pérez</h2>
            <p style="margin: 0; color: #555; font-size: 0.95em;">juan.perez@email.com</p>
        </section>
        <section class="dashboard-panel" style="background: #f8f9fa; border-radius: 12px; box-shadow: 0 2px 12px #0001; padding: 2em 2.5em; display: flex; flex-direction: column; gap: 1.2em; align-items: center; min-width: 270px;">
            <nav class="dashboard-links" aria-label="Navegación principal" style="width:100%; text-align:center; margin-bottom: 0.6em;">
                <a href="#" style="margin: 0 0.6em; color: #fff; text-decoration: underline;">Perfil</a>
                <a href="#" style="margin: 0 0.6em; color: #fff; text-decoration: underline;">Configuración</a>
                <a href="#" style="margin: 0 0.6em; color: #b02a37; text-decoration: underline;">Cerrar sesión</a>
            </nav>
            <div class="dashboard-actions" aria-label="Accesos rápidos" style="display: flex; gap: 1.5em; justify-content: center; flex-wrap: wrap;">
                <a href="lista_ejercicios.html" class="dashboard-btn" style="padding: 1em 1.8em; background: #0d6efd; color: #fff; border-radius: 8px; text-decoration: none; font-weight: bold; box-shadow: 0 2px 6px #0d6efd22; transition: background .2s;">Lista de Ejercicios</a>
                <a href="testLikert.html" class="dashboard-btn" style="padding: 1em 1.8em; background: #198754; color: #fff; border-radius: 8px; text-decoration: none; font-weight: bold; box-shadow: 0 2px 6px #19875422; transition: background .2s;">Test de Likert</a>
            </div>
        </section>
    </main>
    <footer style="text-align:center; margin-top:2em;">
        <small>&copy; 2024 Mindset. Todos los derechos reservados.</small>
    </footer>
</body>
</html>
