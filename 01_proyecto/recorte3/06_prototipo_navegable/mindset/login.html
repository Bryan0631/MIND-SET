<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página de inicio de sesión para usuarios de Mindset.">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body>
    <header class="dashboard-header" role="banner">
        <h1>Iniciar Sesión</h1>
    </header>
    <main class="dashboard-container" role="main">
        <form aria-label="Formulario de inicio de sesión" autocomplete="on">
            <div class="user-info">
                <label for="email">Correo electrónico</label><br>
                <input id="email" name="email" type="email" placeholder="Correo electrónico" required autocomplete="email"><br><br>
                <label for="password">Contraseña</label><br>
                <input id="password" name="password" type="password" placeholder="Contraseña" required autocomplete="current-password"><br><br>
                <button type="submit">Entrar</button>
            </div>
        </form>
        <nav class="dashboard-links" aria-label="Enlaces secundarios" style="justify-content: center;">
            <a href="registro.html">¿No tienes cuenta? Regístrate</a>
        </nav>
    </main>
    <footer style="text-align:center; margin-top:2em;">
        <small>&copy; 2024 Mindset. Todos los derechos reservados.</small>
    </footer>
</body>
</html>
