<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Recupera el acceso a tu cuenta de Mindset enviando un enlace de recuperación a tu correo electrónico.">
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body>
    <header class="dashboard-header" role="banner">
        <h1>Recuperar Contraseña</h1>
    </header>
    <main class="dashboard-container" role="main">
        <form aria-label="Formulario de recuperación de contraseña" autocomplete="on">
            <div class="user-info">
                <label for="email">Correo electrónico</label><br>
                <input id="email" name="email" type="email" placeholder="Correo electrónico" required autocomplete="email"><br><br>
                <button type="submit">Enviar enlace de recuperación</button>
            </div>
        </form>
        <nav class="dashboard-links" aria-label="Enlaces secundarios" style="justify-content: center;">
            <a href="login.html">Volver a iniciar sesión</a>
        </nav>
    </main>
    <footer style="text-align:center; margin-top:2em;">
        <small>&copy; 2024 Mindset. Todos los derechos reservados.</small>
    </footer>
</body>
</html>
