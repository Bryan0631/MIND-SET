<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Seguimiento</title>
    <link rel="stylesheet" href="/estilos.css">
</head>
<body>
<header class="dashboard-header">
    <h1>Seguimiento</h1>
</header>

<div class="dashboard-container">
    <h3>Gr√°fico de Progreso</h3>
    <canvas id="graficoProgreso" style="max-width:100%;"></canvas>

    <h3>Historial de Avances</h3>
    <ol>
        <li>Semana 1: 70 kg</li>
        <li>Semana 2: 69 kg</li>
        <li>Semana 3: 68.5 kg</li>
        <li>Semana 4: 68.8 kg</li>
        <li>Semana 5: 68 kg</li>
    </ol>
    <a href="/index.html" class="btn-volver">Volver al inicio</a>
</div>


<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
const ctx = document.getElementById('graficoProgreso').getContext('2d');

new Chart(ctx, {
    type: 'line',
    data: {
        labels: ['Semana 1', 'Semana 2', 'Semana 3', 'Semana 4', 'Semana 5'],
        datasets: [{
            label: 'Peso (kg)',
            data: [70, 69, 68.5, 68.8, 68],
            borderColor: '#1c0f97',
            backgroundColor: 'rgba(28, 15, 151, 0.1)',
            borderWidth: 2,
            tension: 0.3,
            pointBackgroundColor: '#43a047',
            pointBorderColor: '#fff',
            pointRadius: 5
        }]
    },
    options: {
        responsive: true,
        plugins: {
            legend: {
                labels: {
                    color: '#1c0f97',
                    font: { size: 14, weight: 'bold' }
                }
            }
        },
        scales: {
            x: {
                ticks: { color: '#1c0f97' },
                grid: { color: '#e0e0e0' }
            },
            y: {
                ticks: { color: '#1c0f97' },
                grid: { color: '#e0e0e0' }
            }
        }
    }
});
</script>
</body>
</html>
