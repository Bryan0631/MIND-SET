<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Entrenamiento</title>
    <link rel="stylesheet" href="/estilos.css">
</head>
<body>
<header class="dashboard-header">
    <h1>Registro de Entrenamiento</h1>
</header>

<div class="dashboard-container">
    <form>
        <label>Fecha:</label>
        <input type="date">
        
        <label>Ejercicio:</label>
        <input type="text" placeholder="Nombre del ejercicio">
        
        <label>Duración (min):</label>
        <input type="text" placeholder="Ej: 45">
        
        <label>Calorías Quemadas:</label>
        <input type="text" placeholder="Ej: 300">
        
        <button type="submit">Registrar</button>
    </form>
    <a href="/index.html" class="btn-volver">Volver al inicio</a>
</div>
</body>
</html>
